name: quick_attendance_app
description: A local attendance tracking app using Flutter and Hive.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.14
  intl: ^0.18.1
  csv: ^5.0.2
  #file_picker: ^5.2.6
  share_plus: ^7.2.1
  fl_chart: ^0.64.0
  supabase_flutter: ^2.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png

flutter_native_splash:
  color: "#ffffff"
  image: web/icons/logo.png
  android: true # âœ… only once
  ios: true
  web: true

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "web/icons/logo.png"
    background_color: "#ffffff"
    theme_color: "#1976d2"
  windows:
    generate: true
    image_path: "web/icons/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "web/icons/logo.png"
  image_path: "web/icons/logo.png"
